<div class="app-content">
  <router-outlet></router-outlet>
</div>

<mat-toolbar class="toolbar-bottom">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let tab of links"
      [routerLink]="[tab.link]"
      routerLinkActive="active"
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [disableRipple]="true"
    >
      <mat-icon *ngIf="tab.icon" [svgIcon]="tab.icon"></mat-icon>
    </a>
  </nav>
</mat-toolbar>
