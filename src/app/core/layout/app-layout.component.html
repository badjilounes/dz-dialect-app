<ng-container *ngrxLet="isMobile$; let mobile">
  <ng-container *ngIf="!mobile; else mobileLayout">
    <app-training-toolbar-top></app-training-toolbar-top>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </ng-container>

  <ng-template #mobileLayout>
    <app-training-toolbar-top></app-training-toolbar-top>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
    <app-training-toolbar-bottom [tabs]="links"></app-training-toolbar-bottom>
  </ng-template>
</ng-container>
