<mat-card class="mat-elevation-z0">
  <div class="success-title-wrapper">
    <div class="success-title">
      <img src="{{ success.image }}" alt="image" width="32px"/>
      <h2>{{ success.title }}</h2>
    </div>
    <div class="success-progress">
      {{success.score}}/{{success.total}}
    </div>
  </div>
  <mat-progress-bar [color]="success.color" [mode]="'determinate'" [value]="progressSuccess">
  </mat-progress-bar>
  <div class="success-description">
    {{success.description}}
  </div>
</mat-card>
