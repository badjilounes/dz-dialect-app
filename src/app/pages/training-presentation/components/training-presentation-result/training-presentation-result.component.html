<div class="training-result-container" *ngrxLet="isHandset$; let handset" [ngClass]="{ handset }">
  <div class="training-result-content">
    <div class="training-result-description">
      <h1>
        <span>{{ 'training.result.description.prefix' | translate }}</span>
        <span class="training-result-score" [ngClass]="{ error: result.note < result.total / 2 }">
          {{ result.note }} / {{ result.total }}</span
        >
        <span>{{ 'training.result.description.suffix' | translate }}</span>
      </h1>

      <ng-container *ngrxLet="loading$; let isLoading">
        <button
          mat-raised-button
          class="restart-training-button"
          color="accent"
          (click)="restartTraining()"
          *ngIf="!isLoading; else restartTrainingSpinner"
        >
          <span>{{ 'training.result.restart-button' | translate }}</span>
        </button>

        <ng-template #restartTrainingSpinner>
          <mat-spinner [diameter]="30"></mat-spinner>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
