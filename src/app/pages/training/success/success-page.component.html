<button mat-fab
        color="primary"
        (click)="onBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
<app-profile-card>
  <span title>{{ 'profile.stats.title' | translate }}</span>
  <div content>
    <div *ngFor="let success of successList">
      <app-success-card [success]="success"></app-success-card>
      <mat-divider></mat-divider>
    </div>
  </div>
</app-profile-card>
