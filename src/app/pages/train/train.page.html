<span *ngFor="let section of sectionList">
  <div class="section lateral-margin">
    <h1>Section {{section.number}}</h1>
    <p>{{section.description}}</p>
  </div>

  <div class="button-start margin-top">
    <p>COMMENCER !</p>
  </div>
  <div class="button-start margin-button">
    <div id="green-circle">
      <img
        draggable="false"
        src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/5e4203031e39fc43d94371565fd0d369.svg"
      />
    </div>
  </div>
</span>
