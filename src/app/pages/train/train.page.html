<ng-container *ngrxLet="isSmallScreen$; let isSmallScreen">
  <ng-container *ngrxLet="toolbarColor$; let toolbarColor">
    <app-train-toolbar
      class="train-toolbar"
      [picture]="(picture$ | async) ?? undefined"
      [color]="toolbarColor"
      *ngIf="isSmallScreen"
    ></app-train-toolbar>
  </ng-container>
</ng-container>

<ng-container *ngrxLet="exerciseList$;let exerciseList">
  <section *ngFor="let training of exerciseList">
    <section *ngFor="let course of training.courses">
      <app-train-course-section [course]="course"></app-train-course-section>
    </section>
  </section>
</ng-container>

<button
  mat-stroked-button
  color="accent"
  class="scroll-top-button"
  (click)="scrollToTop()"
  *ngIf="showScrollTopButton$ | async"
>
  <mat-icon>arrow_upward_alt</mat-icon>
</button>
