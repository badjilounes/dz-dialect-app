<app-train-toolbar
  class="train-toolbar"
  [picture]="(picture$ | async) ?? undefined"
  *ngIf="isSmallScreen$ | async"
></app-train-toolbar>
<ng-container *ngrxLet="exerciseList$;let exerciseList">
  <section *ngFor="let training of exerciseList">
    <section *ngFor="let course of training.courses">
      <app-train-course-section [course]="course"></app-train-course-section>
    </section>
  </section>
</ng-container>
