<div class="bottom-sheet-container validate" [ngClass]="{ handset: isHandset$ | async }">
  <button mat-stroked-button color="accent" class="skip-button" (click)="showResult()">
    {{ 'bottom-sheet.validate.skip-button' | translate }}
  </button>

  <button mat-raised-button color="primary" class="validate-button" (click)="showResult()">
    {{ 'bottom-sheet.validate.validate-button' | translate }}
  </button>
</div>
