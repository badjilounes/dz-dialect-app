</ng-container>

<ng-template #page>
  <ng-container *ngIf="showTraining$ | async">
    <app-exam *ngrxLet="exam$; let exam"></app-exam>
  </ng-container>

  <ng-container *ngIf="showResult$ | async">
    <!-- <app-training-presentation-result
      *ngrxLet="result$; let result"
      [result]="result"
    ></app-training-presentation-result> -->
  </ng-container>
</ng-template>
